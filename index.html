<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Game | Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section class="container">
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="Images/STONE.jpg" alt="User Choice">
                </span>
                <span class="cpu_result">
                    <img src="Images/STONE.jpg" alt="CPU Choice">
                </span>
            </div>
            <div class="result">Let's Play The Game !!!</div>

            <div class="option_images">
                <span  class="option_image">
                    <img src="Images/STONE.jpg" alt="Rock">
                    <p>Rock</p>
                </span>

                <span  class="option_image">
                    <img src="Images/PAPER.jpg" alt="Paper">
                    <p>Paper</p>
                </span>

                <span  class="option_image">
                    <img src="Images/SISOR.jpg" alt="Scissor">
                    <p>Scissor</p>
                </span>
            </div>
        </div>
    </section>
    <script src="Script.js" defer></script>
    
    
</body>
</html>
